sudo: required
addons:
  chrome: stable
language: node_js
node_js:
  - 'stable'
dist: trusty

cache:
  directories:
    - node_modules

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g yarn
  - yarn install

jobs:
  include:
    - stage: lint
      script:
        - npm run lint
    - stage: test
      script:
        - npm run test:lib-coverage
        - npm run report-coverage:lib
    - stage: build & publish showcase
      script:
        - npm run build:demo
      deploy:
        provider: pages
        skip_cleanup: true
        token: $GH_TOKEN
        local_dir: dist/demo
        keep_history: true
      if: branch = master
    - stage: build & publish lib
      script:
        - npm run build:lib
        - npm run publish:lib
      if: branch = master
