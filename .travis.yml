dist: trusty
sudo: false
language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules

os:
  - linux
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install

jobs:
  include:
    - stage: lint
      script:
        - ng lint
    - stage: test
      script:
        - npm run test:lib-coverage
        - npm run report-coverage:lib
    - stage: build & publish showcase
      script:
        - npm run build:demo
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        local_dir: dist/demo
      if: branch = master
    - stage: build & publish lib
      script:
        - cd projects/ng-whiteboard && npm install && cd ../..
        - npm run build:lib
        - npm run publish:lib
      if: branch = master
